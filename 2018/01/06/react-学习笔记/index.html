v><div class="line"><span class="regexp">  &#125;</span></div><div class="line"><span class="regexp">&#125;</span></div><div class="line"><span class="regexp">class CommentList extends React.Component &#123;</span></div><div class="line"><span class="regexp">  render() &#123;</span></div><div class="line"><span class="regexp">    let commentNode = this.props.comment.map((comment,index) =&gt; &#123;</span></div><div class="line"><span class="regexp">      return (</span></div><div class="line"><span class="regexp">          &lt;Comment key=&#123;index&#125; author=&#123;comment.author&#125;&gt;&#123;comment.body&#125;&lt;/</span>Comment&gt;</div><div class="line">      )</div><div class="line">    &#125;)</div><div class="line">    <span class="keyword">return</span> (</div><div class="line">        &lt;div&gt;</div><div class="line">          &#123;commentNode&#125;</div><div class="line">        &lt;<span class="regexp">/div&gt;</span></div><div class="line"><span class="regexp">    )</span></div><div class="line"><span class="regexp">  &#125;</span></div><div class="line"><span class="regexp">&#125;</span></div><div class="line"><span class="regexp">class CommentForm extends React.Component &#123;</span></div><div class="line"><span class="regexp">  handleSubmit(e)&#123;</span></div><div class="line"><span class="regexp">    /</span><span class="regexp">/获取当前事件对象的值</span></div><div class="line"><span class="regexp">    console.log(e.target.value)</span></div><div class="line"><span class="regexp">    /</span><span class="regexp">/去除输入框前后空格</span></div><div class="line"><span class="regexp">    const author = this.refs.author.getDOMNode().value.trim()</span></div><div class="line"><span class="regexp">    /</span><span class="regexp">/下方的body为一个字符串</span></div><div class="line"><span class="regexp">    const body = this.refs.body.getDOMNode().value</span></div><div class="line"><span class="regexp"></span></div><div class="line"><span class="regexp"></span></div><div class="line"><span class="regexp">    /</span><span class="regexp">/获取DOM节点</span></div><div class="line"><span class="regexp">    const form = this.refs.form.getDOMNode()</span></div><div class="line"><span class="regexp"></span></div><div class="line"><span class="regexp">    /</span><span class="regexp">/用来清空表单数据</span></div><div class="line"><span class="regexp">    /</span><span class="regexp">/ form.reset()</span></div><div class="line"><span class="regexp">    /</span><span class="regexp">/ console.log( form,'authorauthorauthor:',author,body)</span></div><div class="line"><span class="regexp"></span></div><div class="line"><span class="regexp"></span></div><div class="line"><span class="regexp">    /</span><span class="regexp">/向父组件传递了一个对象</span></div><div class="line"><span class="regexp">    this.props.onSubmit(&#123;author:author,body:body&#125;)</span></div><div class="line"><span class="regexp">  &#125;</span></div><div class="line"><span class="regexp">  render() &#123;</span></div><div class="line"><span class="regexp">    return (</span></div><div class="line"><span class="regexp">        &lt;form ref=&#123;'form'&#125;&gt;</span></div><div class="line"><span class="regexp">          &lt;input type="text" ref=&#123;'author'&#125; placeholder=&#123;'your name'&#125;/</span>&gt;</div><div class="line">          &lt;input type=<span class="string">"text"</span> ref=&#123;<span class="string">'body'</span>&#125; placeholder=&#123;<span class="string">'your comment'</span>&#125;/&gt;</div><div class="line">          &lt;input type=<span class="string">"button"</span> value=&#123;<span class="string">'add comment'</span>&#125; onClick=&#123;(e) =&gt; &#123;<span class="keyword">this</span>.handleSubmit(e)&#125; &#125;/&gt;</div><div class="line">        &lt;<span class="regexp">/form&gt;</span></div><div class="line"><span class="regexp">    )</span></div><div class="line"><span class="regexp">  &#125;</span></div><div class="line"><span class="regexp">&#125;</span></div><div class="line"><span class="regexp">var comment= [</span></div><div class="line"><span class="regexp">  &#123;author:'liujiafu',body:' body'&#125;,</span></div><div class="line"><span class="regexp">  &#123;author:' another liujiafu',body:'body againagain'&#125;</span></div><div class="line"><span class="regexp">]</span></div><div class="line"><span class="regexp">class CommentBox extends React.Component &#123;</span></div><div class="line"><span class="regexp">  constructor(props)&#123;</span></div><div class="line"><span class="regexp">    super(props)</span></div><div class="line"><span class="regexp">    this.state = &#123;</span></div><div class="line"><span class="regexp">      count:0,</span></div><div class="line"><span class="regexp">      comment:[],</span></div><div class="line"><span class="regexp">    &#125;</span></div><div class="line"><span class="regexp">  &#125;</span></div><div class="line"><span class="regexp">  handleNewComment(comment)&#123;</span></div><div class="line"><span class="regexp">console.log(comment)</span></div><div class="line"><span class="regexp">  &#125;</span></div><div class="line"><span class="regexp">  render() &#123;</span></div><div class="line"><span class="regexp">    return (</span></div><div class="line"><span class="regexp">        &lt;div&gt;</span></div><div class="line"><span class="regexp">          &lt;h1&gt;CommentBox&lt;/</span>h1&gt;</div><div class="line">          &lt;CommentList comment=&#123;<span class="keyword">this</span>.state.comment&#125;/&gt;</div><div class="line">          &lt;CommentForm onSubmit=&#123;(comment) =&gt; &#123;<span class="keyword">this</span>.handleNewComment(comment)&#125;&#125;/&gt;</div><div class="line">        &lt;<span class="regexp">/div&gt;</span></div><div class="line"><span class="regexp">    )</span></div><div class="line"><span class="regexp">  &#125;</span></div><div class="line"><span class="regexp">  getData()&#123;</span></div><div class="line"><span class="regexp">    $.ajax(&#123;</span></div><div class="line"><span class="regexp">      url:this.props.url,</span></div><div class="line"><span class="regexp">      dataType:'json',</span></div><div class="line"><span class="regexp">      /</span>*success: <span class="function"><span class="keyword">function</span> (<span class="params">comment </span>) </span>&#123;</div><div class="line">        <span class="keyword">this</span>.setState(&#123;</div><div class="line">          comment:comment</div><div class="line">        &#125;)</div><div class="line">      &#125;.bind(<span class="keyword">this</span>)*<span class="regexp">/</span></div><div class="line"><span class="regexp">      success: (comment) =&gt; &#123;</span></div><div class="line"><span class="regexp">        this.setState(&#123;</span></div><div class="line"><span class="regexp">          comment:comment</span></div><div class="line"><span class="regexp">        &#125;)</span></div><div class="line"><span class="regexp">      &#125;</span></div><div class="line"><span class="regexp">    &#125;)</span></div><div class="line"><span class="regexp">  &#125;</span></div><div class="line"><span class="regexp">  componentDidMount()&#123;</span></div><div class="line"><span class="regexp">    this.getData()</span></div><div class="line"><span class="regexp">  &#125;</span></div><div class="line"><span class="regexp"></span></div><div class="line"><span class="regexp">&#125;</span></div><div class="line"><span class="regexp"></span></div><div class="line"><span class="regexp">React.render (</span></div><div class="line"><span class="regexp">    &lt;CommentBox url=&#123;'comment.json'&#125;/</span>&gt;,</div><div class="line">  <span class="built_in">document</span>.getElementById(<span class="string">'root'</span>)</div><div class="line"></div><div class="line">)</div></pre></td></tr></table></figure>
